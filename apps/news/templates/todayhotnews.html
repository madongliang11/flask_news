{% extends 'base.html' %}

{% block content %}
    <div style="width: 80%;" class="col-md-offset-1">
        <table class="table">
            {% for new in news %}
                <tr>
                    <th  class="col-md-3 " ><a href="{{ url_for('news.detailView') }}?nid={{ new.id }}"><img src="{{ new.img_url }}" style="width: 100%;"></a></th>
                    <th  class="col-md-9 " style="vertical-align:middle;" ><a style="text-decoration:none;color:black; " href="{{ url_for('news.detailView') }}?nid={{ new.id }}"><h3 >{{ new.title }}</h3></a></th>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
